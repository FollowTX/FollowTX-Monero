<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1'>

		<title>Login</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

		<link rel='icon' type='image/svg' href='/img/logo2.svg'>

		<link href="/css/app.css" rel="stylesheet">
	</head>

	<body class="bg-gray-200">

		<div class="text-blueGray-700 ">
			<div class="container items-center px-5 py-12 lg:px-20">

				<form class="flex flex-col w-full p-10 mx-auto my-6 bg-white border rounded-lg lg:w-2/6 md:w-1/2 md:mt-0 border-orange-900" method="post" action="/login">
					<div>
						<img src="/img/logo2.svg" alt="" style="max-width: 60px">
					</div>

					<div class="relative mt-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
							Username
						</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
					</div>
					<div class="relative mt-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
							Password
						</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
					</div>

					<div class="relative mt-4">
						<button class="w-full px-16 py-2 my-2 mr-2 text-base text-white bg-orange-600 border-orange-600 rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:bg-orange-500 " type="submit"> Button </button>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
