<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1'>

		<title>Login</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

		<link rel='icon' type='image/svg' href='/favicon.png'>

		<link href="/css/app.css" rel="stylesheet">
	</head>

	<body class="bg-gray-300">

		<div class="text-blueGray-700 ">
			<div class="container items-center px-5 py-12 lg:px-20">

				<div class="flex flex-col w-full p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white border rounded-lg lg:w-2/6 md:w-1/2 md:mt-0">
					<div>
						<img src="/img/logo2.svg" alt="" style="max-width: 60px">
					</div>

					<div class="relative mt-4">
						<label for="name" class="text-base leading-7 text-blueGray-500">Name</label>
						<input type="name" id="name" name="name" placeholder="name" class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform border-transparent rounded-lg bg-blueGray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
					</div>
					<div class="relative mt-4">
						<label for="name" class="text-base leading-7 text-blueGray-500">Password</label>
						<input type="password" id="email" name="email" placeholder="Password" class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform border-transparent rounded-lg bg-blueGray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
					</div>
					<div class="flex my-6">
						<label class="flex items-center">
							<input type="checkbox" class="form-checkbox ">
							<span class="ml-2 text-blueGray-500">Subscribe me </span>
						</label>
					</div>
					<button class="w-full px-16 py-2 my-2 mr-2 text-base text-white transition duration-500 ease-in-out transform bg-orange-600 border-orange-600 rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:bg-orange-500 "> Button </button>
					<p class="mx-auto mt-3 text-xs text-blueGray-500"> Long caption text under input..</p>
				</div>
			</div>
		</div>

	</body>
</html>
